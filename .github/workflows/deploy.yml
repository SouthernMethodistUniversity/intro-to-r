name: deploy-book

# Only run this workflow when the main branch changes
on:
  push:
    branches:
      - main

# Deploy the Quarto Book to GitHub Pages
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'  # Use the latest stable version of R

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R Packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "tidyverse", "quarto"))'

      - name: Render Quarto Project
        run: quarto render

      # Deploy the built HTML to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: './_book'


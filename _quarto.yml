project:
  type: book
  output-dir: _book

book:
  title: "Introduction to R Workshop"
  reader-mode: false
  sidebar:
    logo: logo_stack.svg
    pinned: true
  page-footer:
    left: Content developed by Mateo Langston Smith and Tue Vu
    right: <a href="http://creativecommons.org/licenses/by-sa/4.0/"><img src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png"></a>
  site-url: https://southernmethodistuniversity.github.io/intro-to-r/
  repo-url: https://github.com/SouthernMethodistUniversity/intro-to-r
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    - part: "Introduction"
      chapters: 
        - setup.qmd
        - basics.qmd
    - part: "Objects"
      chapters: 
        - data_types.qmd
        - data_structures.qmd
    - part: "Control Structures"
      chapters: 
        - functions.qmd
        - ifelse.qmd
        - loops.qmd
    - part: "Hands-On Exercises"
      chapters: 
        - exercise1.qmd
        - exercise2.qmd

format:
  html:
    theme: cosmo
    code-link: true
    author-meta: "Mateo Langston Smith and Tue Vu, PhD"
    callout-appearance: simple

editor: visual